<div layout="row" layout-padding flex> 
<div flex=15>{{selectedIndex}}</div>
<div flex class="tabsdemoStaticTabs">

    <md-tabs selected="selectedIndex" md-theme = "teal">
      <md-tab id="tab1" aria-controls="tab1content" role="tab">
        Draft {{selectedIndex}}
      </md-tab>
      <md-tab id="tab2" aria-controls="tab2content" role="tab">
        Completed
      </md-tab>
    </md-tabs>
    <ng-switch on="selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="tab1content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
            View for Item #1<br/>
            data.selectedIndex = 0
        </div>
        <div role="tabpanel" id="tab2content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
            View for Item #3<br/>
            data.selectedIndex = 1
        </div>
    </ng-switch>
</div>
<div flex=15></div>
</div>
